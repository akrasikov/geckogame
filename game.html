<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gecko Feast</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #5d4037; /* Earthy fallback */
            font-family: 'Fredoka', sans-serif;
            touch-action: none; /* Prevent browser zooming/scrolling */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .score-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #8bc34a;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .hunger-container {
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #ff5722;
        }

        .hunger-label {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }

        .hunger-bar-bg {
            width: 100%;
            height: 15px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .hunger-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff5722, #ff9800);
            width: 100%;
            transition: width 0.2s;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            pointer-events: auto;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 60px;
            margin: 0 0 20px 0;
            color: #8bc34a;
            text-shadow: 3px 3px 0 #33691e;
            text-align: center;
        }

        p {
            font-size: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .btn {
            background: #8bc34a;
            color: #1a3300;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            margin-top: 30px;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 5px 0 #558b2f;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #558b2f;
        }

        .btn:hover {
            background: #9ccc65;
        }

        /* Mobile Controls */
        #joystick-zone {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none; /* Shown via JS on touch devices */
            touch-action: none;
            pointer-events: auto;
        }

        #joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(139, 195, 74, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #dash-btn {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 87, 34, 0.8);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            pointer-events: auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            user-select: none;
        }

        #dash-btn:active {
            background: rgba(255, 87, 34, 1);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            .hunger-container { width: 150px; }
        }
    </style>
</head>
<body>

    <!-- Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer">
        <div class="hud-top">
            <div class="score-container">
                Score: <span id="score-display">0</span>
            </div>
            <div class="hunger-container">
                <div class="hunger-label">Hunger</div>
                <div class="hunger-bar-bg">
                    <div id="hunger-bar" class="hunger-bar-fill"></div>
                </div>
            </div>
        </div>
        
        <!-- Virtual Controls for Mobile -->
        <div id="joystick-zone">
            <div id="joystick-knob"></div>
        </div>
        <div id="dash-btn">DASH</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>GECKO FEAST</h1>
        <p>You are a hungry gecko. Use <b>Arrow Keys</b> or <b>WASD</b> to move.<br>Press <b>Space</b> to Dash.</p>
        <p style="font-size: 16px; margin-top: 10px; color: #ccc;">Eat bugs to survive. Watch your hunger bar!</p>
        <button class="btn" onclick="startGame()">PLAY</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff5722;">STARVED!</h1>
        <p>Your tummy is empty.</p>
        <p>Final Score: <span id="final-score" style="color:#8bc34a; font-weight:bold;">0</span></p>
        <button class="btn" onclick="startGame()">TRY AGAIN</button>
    </div>

    <script>
        /**
         * Gecko Feast
         * A complete single-file Canvas game logic.
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI Elements
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const hungerBar = document.getElementById('hunger-bar');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const joystickZone = document.getElementById('joystick-zone');
        const joystickKnob = document.getElementById('joystick-knob');
        const dashBtn = document.getElementById('dash-btn');

        // Game State
        let gameRunning = false;
        let score = 0;
        let lastTime = 0;
        let frameCount = 0;

        // Viewport
        let width, height;

        // Input State
        const keys = {
            ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false,
            w: false, s: false, a: false, d: false,
            " ": false
        };

        const joystick = { active: false, dx: 0, dy: 0, originX: 0, originY: 0, touchId: null };
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // Game Objects
        let gecko;
        let insects = [];
        let particles = [];
        let leafDecorations = []; // Background aesthetics

        // Configuration
        const MAX_HUNGER = 100;
        const HUNGER_DECAY_RATE = 0.5; // per second
        
        class Gecko {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.radius = 15;
                this.angle = 0;
                this.speed = 0;
                this.maxSpeed = 250; // pixels per second
                this.dashSpeed = 600;
                this.dashTime = 0;
                this.isDashing = false;
                this.hunger = MAX_HUNGER;
                this.tail = [];
                this.tailLength = 8;
                this.walkWiggle = 0;
                
                // Initialize tail segments
                for(let i=0; i<this.tailLength; i++) {
                    this.tail.push({x: this.x, y: this.y});
                }
            }

            update(dt) {
                // Hunger Mechanics
                this.hunger -= HUNGER_DECAY_RATE * dt;
                if (this.hunger <= 0) {
                    this.hunger = 0;
                    gameOver();
                }

                // Input Handling
                let dx = 0;
                let dy = 0;

                if (joystick.active) {
                    dx = joystick.dx;
                    dy = joystick.dy;
                } else {
                    if (keys.ArrowUp || keys.w) dy -= 1;
                    if (keys.ArrowDown || keys.s) dy += 1;
                    if (keys.ArrowLeft || keys.a) dx -= 1;
                    if (keys.ArrowRight || keys.d) dx += 1;
                }

                // Normalization
                if (dx !== 0 || dy !== 0) {
                    const length = Math.sqrt(dx*dx + dy*dy);
                    dx /= length;
                    dy /= length;
                    
                    // Rotate towards movement
                    let targetAngle = Math.atan2(dy, dx);
                    // Smooth rotation
                    let diff = targetAngle - this.angle;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    this.angle += diff * 10 * dt;
                    
                    this.speed = this.maxSpeed;
                    this.walkWiggle += 15 * dt;
                } else {
                    this.speed = 0;
                    this.walkWiggle = 0; // Stop wiggling when still
                }

                // Dashing
                if ((keys[" "] || keys.dash) && !this.isDashing && this.hunger > 10) {
                    this.isDashing = true;
                    this.dashTime = 0.2; // Dash duration
                    this.hunger -= 2; // Dash cost
                    // Create dash effect
                    createParticles(this.x, this.y, 10, '#fff', 2);
                }

                let currentSpeed = this.isDashing ? this.dashSpeed : this.speed;

                if (this.isDashing) {
                    this.dashTime -= dt;
                    if (this.dashTime <= 0) this.isDashing = false;
                }

                // Apply Movement
                if (currentSpeed > 0) {
                    this.x += Math.cos(this.angle) * currentSpeed * dt;
                    this.y += Math.sin(this.angle) * currentSpeed * dt;
                }

                // Boundary Check
                this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));

                // Update Tail Logic (Inverse Kinematics-ish follow)
                let prevX = this.x;
                let prevY = this.y;

                // Adjust head wiggle for animation
                let wiggleX = Math.cos(this.walkWiggle) * 2;
                let wiggleY = Math.sin(this.walkWiggle) * 2;

                this.tail.forEach((segment, i) => {
                    // Wiggle effect propagates down tail
                    let segmentWiggle = Math.sin(this.walkWiggle - i * 0.5) * (i * 1.5);
                    
                    // Simple follow logic
                    let dx = prevX - segment.x;
                    let dy = prevY - segment.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    let spacing = 12 - (i * 0.5); // Tail gets thinner/closer

                    if (dist > spacing) {
                        let angle = Math.atan2(dy, dx);
                        segment.x = prevX - Math.cos(angle) * spacing;
                        segment.y = prevY - Math.sin(angle) * spacing;
                        
                        // Apply wiggle perpendicular to direction
                        if (currentSpeed > 0) {
                             segment.x += Math.cos(angle + Math.PI/2) * segmentWiggle * 0.1;
                             segment.y += Math.sin(angle + Math.PI/2) * segmentWiggle * 0.1;
                        }
                    }
                    prevX = segment.x;
                    prevY = segment.y;
                });
            }

            draw() {
                // Legs (4 legs)
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                ctx.strokeStyle = '#689f38';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                
                const legOffset = Math.sin(this.walkWiggle) * 8;
                
                // Front Legs
                ctx.beginPath();
                ctx.moveTo(5, 5);
                ctx.lineTo(15, 15 + legOffset);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(5, -5);
                ctx.lineTo(15, -15 - legOffset);
                ctx.stroke();

                // Back Legs
                ctx.beginPath();
                ctx.moveTo(-10, 5);
                ctx.lineTo(-20, 15 - legOffset);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(-10, -5);
                ctx.lineTo(-20, -15 + legOffset);
                ctx.stroke();

                ctx.restore();

                // Tail
                this.tail.forEach((seg, i) => {
                    let size = 12 - i;
                    ctx.fillStyle = i % 2 === 0 ? '#8bc34a' : '#7cb342';
                    ctx.beginPath();
                    ctx.arc(seg.x, seg.y, size, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Body
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                ctx.fillStyle = '#8bc34a';
                ctx.beginPath();
                ctx.ellipse(0, 0, 20, 14, 0, 0, Math.PI * 2);
                ctx.fill();

                // Head
                ctx.fillStyle = '#9ccc65';
                ctx.beginPath();
                ctx.arc(15, 0, 12, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.arc(20, -6, 4, 0, Math.PI * 2);
                ctx.arc(20, 6, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(21, -6, 1.5, 0, Math.PI * 2);
                ctx.arc(21, 6, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Tongue (only if near bug? maybe later. Just random flick)
                if (Math.random() < 0.02) {
                    ctx.strokeStyle = '#e91e63';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(25, 0);
                    ctx.lineTo(35 + Math.random()*5, (Math.random()-0.5)*5);
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        class Insect {
            constructor() {
                // Spawn on edges
                if (Math.random() < 0.5) {
                    this.x = Math.random() < 0.5 ? -20 : width + 20;
                    this.y = Math.random() * height;
                } else {
                    this.x = Math.random() * width;
                    this.y = Math.random() < 0.5 ? -20 : height + 20;
                }

                const types = ['fly', 'ant', 'beetle'];
                // Weights: Fly (50%), Ant (30%), Beetle (20%)
                let rand = Math.random();
                if (rand < 0.5) this.type = 'fly';
                else if (rand < 0.8) this.type = 'ant';
                else this.type = 'beetle';

                this.angle = Math.random() * Math.PI * 2;
                this.timer = 0;
                this.markedForDeletion = false;

                if (this.type === 'fly') {
                    this.speed = 100;
                    this.radius = 6;
                    this.nutrition = 10;
                    this.points = 10;
                } else if (this.type === 'ant') {
                    this.speed = 50;
                    this.radius = 5;
                    this.nutrition = 5;
                    this.points = 5;
                } else if (this.type === 'beetle') {
                    this.speed = 30;
                    this.radius = 8;
                    this.nutrition = 20;
                    this.points = 25;
                }
            }

            update(dt) {
                this.timer += dt;

                if (this.type === 'fly') {
                    // Erratic movement
                    if (this.timer > 0.5) {
                        this.angle += (Math.random() - 0.5) * 2;
                        this.timer = 0;
                    }
                } else if (this.type === 'ant') {
                    // Mostly straight
                    if (this.timer > 2) {
                         this.angle += (Math.random() - 0.5);
                         this.timer = 0;
                    }
                } else if (this.type === 'beetle') {
                    // Slow turns
                    this.angle += Math.sin(this.timer) * 0.02;
                }

                this.x += Math.cos(this.angle) * this.speed * dt;
                this.y += Math.sin(this.angle) * this.speed * dt;

                // Despawn if too far off screen
                if (this.x < -100 || this.x > width + 100 || this.y < -100 || this.y > height + 100) {
                    this.markedForDeletion = true;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                if (this.type === 'fly') {
                    // Wings
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.beginPath();
                    ctx.ellipse(-2, -5, 4, 2, Math.PI/4, 0, Math.PI*2);
                    ctx.ellipse(-2, 5, 4, 2, -Math.PI/4, 0, Math.PI*2);
                    ctx.fill();
                    // Body
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(0, 0, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'ant') {
                    ctx.fillStyle = '#795548'; // Brown/Red
                    // 3 segments
                    ctx.beginPath();
                    ctx.arc(3, 0, 2, 0, Math.PI*2);
                    ctx.arc(0, 0, 2, 0, Math.PI*2);
                    ctx.arc(-4, 0, 2.5, 0, Math.PI*2);
                    ctx.fill();
                } else if (this.type === 'beetle') {
                    ctx.fillStyle = '#3f51b5'; // Blue/Purple beetle
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 6, 5, 0, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = '#1a237e'; // stripe
                    ctx.beginPath();
                    ctx.rect(-6, -1, 12, 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color, speedMulti) {
                this.x = x;
                this.y = y;
                this.color = color;
                let angle = Math.random() * Math.PI * 2;
                let speed = Math.random() * 50 * speedMulti;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 2 + 1;
            }
            update(dt) {
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                this.life -= this.decay * dt;
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function createParticles(x, y, count, color, speedMulti = 1) {
            for (let i=0; i<count; i++) {
                particles.push(new Particle(x, y, color, speedMulti));
            }
        }

        function createLeafDecorations() {
            leafDecorations = [];
            for (let i=0; i<30; i++) {
                leafDecorations.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    rotation: Math.random() * Math.PI * 2,
                    scale: 0.5 + Math.random() * 0.5,
                    color: Math.random() > 0.5 ? '#4e342e' : '#3e2723' // Darker earth tones
                });
            }
        }

        function init() {
            resize();
            createLeafDecorations();
            
            // Input Listeners
            window.addEventListener('keydown', e => {
                keys[e.key] = true;
                if(e.key === ' ') keys.dash = true;
            });
            window.addEventListener('keyup', e => {
                keys[e.key] = false;
                if(e.key === ' ') keys.dash = false;
            });

            // Touch Controls
            if (isTouchDevice) {
                joystickZone.style.display = 'block';
                dashBtn.style.display = 'flex';
                
                joystickZone.addEventListener('touchstart', e => {
                    e.preventDefault();
                    const touch = e.changedTouches[0];
                    joystick.touchId = touch.identifier;
                    joystick.active = true;
                    joystick.originX = touch.clientX;
                    joystick.originY = touch.clientY;
                    joystick.dx = 0;
                    joystick.dy = 0;
                    
                    // Center knob visually immediately
                    joystickKnob.style.transition = 'none';
                    joystickKnob.style.transform = `translate(-50%, -50%)`;
                }, {passive: false});

                joystickZone.addEventListener('touchmove', e => {
                    e.preventDefault();
                    if (!joystick.active) return;
                    
                    const touch = Array.from(e.changedTouches).find(t => t.identifier === joystick.touchId);
                    if (!touch) return;

                    const maxDist = 40;
                    let dx = touch.clientX - joystick.originX;
                    let dy = touch.clientY - joystick.originY;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Normalize for visual knob
                    let visualDist = Math.min(dist, maxDist);
                    let angle = Math.atan2(dy, dx);
                    
                    let kx = Math.cos(angle) * visualDist;
                    let ky = Math.sin(angle) * visualDist;
                    
                    joystickKnob.style.transform = `translate(calc(-50% + ${kx}px), calc(-50% + ${ky}px))`;

                    // Normalize for input (0 to 1)
                    if (dist > maxDist) {
                        dx = (dx / dist) * maxDist;
                        dy = (dy / dist) * maxDist;
                    }
                    
                    // Store normalized vector
                    joystick.dx = dx / maxDist;
                    joystick.dy = dy / maxDist;

                }, {passive: false});

                const endJoystick = (e) => {
                    const touch = Array.from(e.changedTouches).find(t => t.identifier === joystick.touchId);
                    if (touch) {
                        joystick.active = false;
                        joystick.dx = 0;
                        joystick.dy = 0;
                        joystickKnob.style.transition = 'transform 0.1s';
                        joystickKnob.style.transform = `translate(-50%, -50%)`;
                    }
                };

                joystickZone.addEventListener('touchend', endJoystick);
                joystickZone.addEventListener('touchcancel', endJoystick);

                dashBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.dash = true; });
                dashBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.dash = false; });
            }
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            if(!gameRunning) createLeafDecorations();
        }

        window.addEventListener('resize', resize);

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            gecko = new Gecko();
            insects = [];
            particles = [];
            score = 0;
            updateUI();
            
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function updateUI() {
            scoreDisplay.innerText = score;
            let hungerPct = (gecko.hunger / MAX_HUNGER) * 100;
            hungerBar.style.width = `${hungerPct}%`;
            
            // Color change for danger
            if (hungerPct < 25) hungerBar.style.background = '#ff1744';
            else hungerBar.style.background = 'linear-gradient(90deg, #ff5722, #ff9800)';
        }

        function checkCollisions() {
            // Gecko vs Insects
            // Head hitbox is roughly around gecko.x + offset based on angle
            // But simplify: body center distance < sum of radii
            
            // Effective grab radius
            const grabRadius = 30;

            for (let i = insects.length - 1; i >= 0; i--) {
                let bug = insects[i];
                let dx = gecko.x - bug.x;
                let dy = gecko.y - bug.y;
                let dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < grabRadius + bug.radius) {
                    // EAT
                    gecko.hunger = Math.min(MAX_HUNGER, gecko.hunger + bug.nutrition);
                    score += bug.points;
                    createParticles(bug.x, bug.y, 8, '#8bc34a'); // Green goo splat
                    createParticles(bug.x, bug.y, 4, '#fff');
                    insects.splice(i, 1);
                }
            }
        }

        function drawBackground() {
            // Clear
            ctx.fillStyle = '#5d4037';
            ctx.fillRect(0, 0, width, height);

            // Draw "Leaf litter" / Texture
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            leafDecorations.forEach(leaf => {
                ctx.save();
                ctx.translate(leaf.x, leaf.y);
                ctx.rotate(leaf.rotation);
                ctx.scale(leaf.scale, leaf.scale);
                ctx.fillStyle = leaf.color;
                
                // Draw simple leaf shape
                ctx.beginPath();
                ctx.ellipse(0, 0, 20, 10, 0, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            let dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            // Cap dt to prevent huge jumps
            if (dt > 0.1) dt = 0.1;

            // Spawning Logic
            if (insects.length < 5 + (score / 100)) { // Increase cap slightly with score
                if (Math.random() < 0.05) { // 5% chance per frame to spawn if under cap
                    insects.push(new Insect());
                }
            }

            // Updates
            gecko.update(dt);
            
            insects.forEach(bug => bug.update(dt));
            insects = insects.filter(bug => !bug.markedForDeletion);
            
            particles.forEach(p => p.update(dt));
            particles = particles.filter(p => p.life > 0);

            checkCollisions();
            updateUI();

            // Draw
            drawBackground();
            
            insects.forEach(bug => bug.draw());
            gecko.draw(); // Draw gecko on top of bugs? or below? On top usually.
            particles.forEach(p => p.draw());

            requestAnimationFrame(gameLoop);
        }

        // Run setup
        init();

    </script>
